<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- https://stackoverflow.com/a/27127145 -->
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover"
    >
    <meta name="theme-color" content="#0D0E12">
    <title>StayReal</title>

    <style>
      html {
        /* Prevents weird behaviors on iOS */
        -webkit-touch-callout: none;
      }

      /* https://stackoverflow.com/a/60516252 */
      :root {
        touch-action: pan-x pan-y;
        height: 100%;
        
        /* Default theme variables (dark) */
        --color-background: 13 14 18;
        --color-surface: 20 21 26;
        --color-surface-variant: 255 255 255;
        --color-on-background: 255 255 255;
        --color-on-surface: 255 255 255;
        --color-on-surface-variant: 255 255 255;
        --color-primary-50: 240 249 255;
        --color-primary-100: 224 242 254;
        --color-primary-200: 186 230 253;
        --color-primary-300: 125 211 252;
        --color-primary-400: 56 189 248;
        --color-primary-500: 14 165 233;
        --color-primary-600: 2 132 199;
        --color-primary-700: 3 105 161;
        --color-primary-800: 7 89 133;
        --color-primary-900: 12 74 110;
      }

      /* Light theme */
      :root.light {
        --color-background: 255 255 255;
        --color-surface: 248 250 252;
        --color-surface-variant: 0 0 0;
        --color-on-background: 0 0 0;
        --color-on-surface: 0 0 0;
        --color-on-surface-variant: 0 0 0;
      }

      /* Dark theme (explicit) */
      :root.dark {
        --color-background: 13 14 18;
        --color-surface: 20 21 26;
        --color-surface-variant: 255 255 255;
        --color-on-background: 255 255 255;
        --color-on-surface: 255 255 255;
        --color-on-surface-variant: 255 255 255;
      }

      ::-webkit-scrollbar {
        position: absolute;
        background: transparent;
        width: 16px;
      }

      ::-webkit-scrollbar-thumb {
        border: 6px solid rgba(0, 0, 0, 0);
        background: rgba(255, 255, 255, .5);
        background-clip: padding-box;
        border-radius: 8px;
      }

      * {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
      }

      .tts-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      @keyframes contentShow {
        from {
          opacity: 0;
          transform: scale(0.96);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes contentHide {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.96);
        }
      }
    </style>

    <script>
      // Prevents right-click context menu on desktop
      // and long-press context menu on mobile.
      window.oncontextmenu = (event) => {
        event.preventDefault();
        event.stopPropagation();
        return false;
      };

      const handler = (event) => event.preventDefault();
      document.addEventListener("gesturestart", handler);
      document.addEventListener("gesturechange", handler);
      document.addEventListener("gestureend", handler);
    </script>
  </head>

  <body class="font-sans bg-background text-on-background select-none overscroll-none h-screen">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
